<!DOCTYPE html>
<html lang="en-IE">
<head>
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta charset="utf-8" />
	<title>Diamond Jack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<h1>Dimaond Jack</h1>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" controls preload="metadata" poster="img/poster.jpg">
			<source src="video/videoplayback.mp4" type="video/mp4">
			<source src="video/videoplayback.webm" type="video/webm">
			<source src="video/videoplayback.ogg" type="video/ogg">
			<!-- Flash fallback -->
			<object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl=video/videoplayback.mp4" width="1024" height="576">
				<param name="movie" value="flash-player.swf?videoUrl=video/tears-of-steel-battle-clip-medium.mp4" />
				<param name="allowfullscreen" value="true" />
				<param name="wmode" value="transparent" />
				<param name="flashvars" value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?videoUrl=video/videoplayback.mp4" />
				<img alt="Tears of Steel poster image" src="img/poster.jpg" width="1024" height="428" title="No video playback possible, please download the video from the link below" />
			</object>
			<!-- Offer download -->
			<a href="video/videoplayback.mp4">Download MP4</a>
		</video>
		<ul id="video-controls" class="controls">
			<li><button id="playpause" type="button">Play/Pause</button></li>
			<li><button id="stop" type="button">Stop</button></li>
			<li class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</li>
			<li><button id="mute" type="button">Mute/Unmute</button></li>
			<li><button id="volinc" type="button">Vol+</button></li>
			<li><button id="voldec" type="button">Vol-</button></li>
			<li><button id="fs" type="button">Fullscreen</button></li>
		</ul>
		<figcaption>
			&copy; <a href="">The Villain I Appear to Be</a>
		</figcaption>
	</figure>
	<script src="js/video-player.js"></script>
</body>
</html>
